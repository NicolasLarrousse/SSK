
<div class="card ">
  <div class="card-header align-middle">
   {{shortTitle?.content}}
  </div>
  <img class=" align-content-lg-center card-img-top img-fluid" src={{scenario?.image}} alt="">
  <img *ngIf="defaultImage" class="  card-img-top img-fluid" src={{defaultImage}} alt="default image">

  <p class="card-text m-2">{{shortDesc?.content}}</p>
  <p>
    <button type="button" class="btn btn-secondary disabled m-1" *ngFor=" let elt of metadata">{{elt?.key}} </button>
  </p>
</div>
